<ion-header>

  <ion-navbar>
    <ion-title>Policies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-card (click)="gotoLifeinsurancePage()" id="theme1">
					<ion-card-content text-center>
						<img src="assets/imgs/insurance.svg">
						<h4>Life Insurance Policies</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card (click)="gotoHealthinsurancePage()" id="theme2">
					<ion-card-content text-center>
						<img src="assets/imgs/care.svg">
						<h4>Health Insurance Policies</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-card (click)="gotoMotorinsurancePage()" id="theme3">
					<ion-card-content text-center>
						<img src="assets/imgs/car.svg">
						<h4>Motor Insurance Policies</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card (click)="gotoPropertyinsurancePage()" id="theme4">
					<ion-card-content text-center>
						<img src="assets/imgs/mortgage.svg">
						<h4>Property Insurance Policies</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
