<ion-header>
  <ion-navbar>
    <ion-title>Update Mobile No</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<ion-icon name="ios-call" item-start></ion-icon>
		<ion-input type="tel" maxLength="10" [(ngModel)]="new_mobile" placeholder="Enter Mobile Number"></ion-input>
	</ion-item>
	<ion-item  *ngIf="is_show==1">
		<ion-icon name="ios-information-circle" item-start></ion-icon>
		<ion-input type="tel" maxLength="6" [(ngModel)]="otp" placeholder="Enter OTP"></ion-input>
	</ion-item>
	<button ion-button block large (click)="save()" *ngIf="is_show==0">Submit</button>
	<button ion-button block large (click)="save1()" *ngIf="is_show==1">Verify</button>
</ion-content>
