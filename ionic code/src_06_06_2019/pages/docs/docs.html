<ion-header>
    <ion-navbar>
    <ion-title>My Uploaded Documents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-refresher (ionRefresh)="populateList($event)">
	    <ion-refresher-content
	    pullingIcon="md-arrow-dropdown"
	    pullingText="Pull to refresh"
	    refreshingSpinner="crescent"
	    refreshingText="Refreshing Data...">
	  </ion-refresher-content>
	</ion-refresher>
	<ion-grid>
		
		<ion-row>
			<ion-col col-6 *ngFor="let item of documents">
				<ion-card>
					<ion-card-header text-center >
						<img src="http://urque.in/dev1/my_book_app/assets/upload/users/{{item.image}}"/>
						<h4>{{item.title}}</h4>
						<p>{{item.type}}</p>
					</ion-card-header>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="addDoc()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
