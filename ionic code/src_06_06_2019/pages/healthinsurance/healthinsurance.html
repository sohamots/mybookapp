<ion-header>

  <ion-navbar>
    <ion-title>Health Insurance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-refresher (ionRefresh)="populateList($event)">
	    <ion-refresher-content
	    pullingIcon="md-arrow-dropdown"
	    pullingText="Pull to refresh"
	    refreshingSpinner="crescent"
	    refreshingText="Refreshing Data...">
	  </ion-refresher-content>
	</ion-refresher>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of health_insurance_policies">
				<ion-card (click)="gotoEditinsurancePage(item)" class="color-one">
					<ion-card-content>
						<h3>{{item.plan_name}}</h3>
			    		<h2>{{item.company_name}}</h2>
			    		<p>Policy Number: {{item.policy_no}}</p>
			    		<p>Policy Holder Name: {{item.holder_name}}</p>
			  		</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="gotoAddinsurancePage()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
