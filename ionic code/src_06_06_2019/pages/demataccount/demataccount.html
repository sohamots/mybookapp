<ion-header>
  <ion-navbar>
    <ion-title>My Demat Accounts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
	<ion-refresher (ionRefresh)="populateList($event)">
	    <ion-refresher-content
	    pullingIcon="md-arrow-dropdown"
	    pullingText="Pull to refresh"
	    refreshingSpinner="crescent"
	    refreshingText="Refreshing Data...">
	  </ion-refresher-content>
	</ion-refresher>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of demat_accounts">
				<ion-card (click)="gotoEditaccountsPage(item)" class="color-one">
					<ion-card-content>
						<h3>Holder : {{item.holder_name}}</h3>
			    		<h2>{{item.company_name}}</h2>
			    		<p>Account No.: {{item.acc_no}}</p>
			    		<p>Login Id : {{item.portal_login_id}}</p>
			  		</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="gotoAddaccountsPage()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
