<ion-header>

  <ion-navbar>
    <ion-title>Update Family Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="form">
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Name</ion-label>
			<ion-input type="text" value="{{family.name}}" placeholder="" formControlName="name" name="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Mobile No</ion-label>
			<ion-input type="tel" maxLength="10" value="{{family.mobile}}" placeholder="" formControlName="mobile" name="mobile"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Email Id</ion-label>
			<ion-input type="text" value="{{family.email}}" placeholder="" formControlName="email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Date Of Birth</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="family.dob" formControlName="dob" name="dob"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Blood Group</ion-label>
			
			<ion-select formControlName="blood_group" [(ngModel)]="family.blood_group" name="blood_group" interface="action-sheet">
				<ion-option value="O+">O+</ion-option>
				<ion-option value="O-">O-</ion-option>
				<ion-option value="A+">A+</ion-option>
				<ion-option value="A-">A-</ion-option>
				<ion-option value="B+">B+</ion-option>
				<ion-option value="B-">B-</ion-option>
				<ion-option value="AB+">AB+</ion-option>
				<ion-option value="AB-">AB-</ion-option>
		    </ion-select>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Relation</ion-label>
			<ion-input type="text" value="{{family.relation}}" placeholder="" formControlName="relation" name="relation"></ion-input>
		</ion-item>
		<button ion-button block large (click)="save1()" [disabled]="!form.valid">Save Details</button>
	</form>
</ion-content>
