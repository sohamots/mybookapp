<ion-header>
  <ion-navbar>
    <ion-title>My Lockers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
	<ion-refresher (ionRefresh)="populateList($event)">
	    <ion-refresher-content
	    pullingIcon="md-arrow-dropdown"
	    pullingText="Pull to refresh"
	    refreshingSpinner="crescent"
	    refreshingText="Refreshing Data...">
	  </ion-refresher-content>
	</ion-refresher>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of lockers">
				<ion-card (click)="gotoEditaccountsPage(item)" class="color-one">
					<ion-card-content>
						<!-- <h3>{{item.acc_type}} Account</h3> -->
			    		<h2>{{item.bank_name}}</h2>
			    		<p>Locker No.: {{item.locker_no}}</p>
			    		<p>Items : {{item.items}}</p>
			  		</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="gotoAddaccountsPage()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
