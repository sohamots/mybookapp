<ion-header>
    <ion-navbar>
    <ion-title>Upload Important Doc</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-grid>
		
		<ion-row>
			<ion-col col-6>
				<ion-card>
					<ion-card-header text-center>
						<img src="assets/imgs/pancard.png" *ngIf="!imageFileName1">
						<img src="{{imageFileName1}}" *ngIf="imageFileName1" (click)="viewPhoto(imageFileName1)" />
						<h4 (click)="getPanImage()">Upload Pan Card</h4>
					</ion-card-header>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card>
					<ion-card-header text-center>
						<img src="assets/imgs/pancard.png" *ngIf="!imageFileName2">
						<img src="{{imageFileName2}}" *ngIf="imageFileName2" (click)="viewPhoto(imageFileName2)" />
						<h4 (click)="getAadharImage()">Upload Aadhar</h4>
					</ion-card-header>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card>
					<ion-card-header text-center>
						<img src="assets/imgs/license.png" *ngIf="!imageFileName3">
						<img src="{{imageFileName3}}" *ngIf="imageFileName3" (click)="viewPhoto(imageFileName3)" />
						<h4 (click)="getDrivingImage()">Upload Driving License</h4>
					</ion-card-header>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card>
					<ion-card-header text-center>
						<img src="assets/imgs/passport.png" *ngIf="!imageFileName4">
						<img src="{{imageFileName4}}" *ngIf="imageFileName4" (click)="viewPhoto(imageFileName4)" />
						<h4 (click)="getPassportImage()">Upload Passport</h4>
					</ion-card-header>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
