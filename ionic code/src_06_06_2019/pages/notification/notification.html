<ion-header>
  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of notifications">
				<ion-card class="color-one">
					<ion-item>
    					<ion-icon name="notifications" item-start></ion-icon>
      					<h4>{{item.notification}}</h4>
      					<p>{{item.created_at | date: 'dd MMM H:mm'}}</p>
      				</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
