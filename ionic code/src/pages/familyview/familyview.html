
<ion-header>

  <ion-navbar>
    <ion-title>View Family Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-icon name="ios-help-circle" item-start></ion-icon>
		<h5>Name</h5>
		<p>{{family.name}}</p>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-help-circle" item-start></ion-icon>
		<h5>Mobile No</h5>
		<p>{{family.mobile}}</p>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-help-circle" item-start></ion-icon>
		<h5>Email Id</h5>
		<p>{{family.email}}</p>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-help-circle" item-start></ion-icon>
		<h5>Date Of Birth</h5>
		<p>{{family.dob}}</p>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-help-circle" item-start></ion-icon>
		<h5>Blood Group</h5>
		<p>{{family.blood_group}}</p>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-help-circle" item-start></ion-icon>
		<h5>Relation</h5>
		<p>{{family.relation}}</p>
	</ion-item>
</ion-content>
