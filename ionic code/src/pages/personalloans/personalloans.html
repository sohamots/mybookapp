<ion-header>
  <ion-navbar>
    <ion-title>Personal Loans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-refresher (ionRefresh)="populateList($event)">
	    <ion-refresher-content
	    pullingIcon="md-arrow-dropdown"
	    pullingText="Pull to refresh"
	    refreshingSpinner="crescent"
	    refreshingText="Refreshing Data...">
	  </ion-refresher-content>
	</ion-refresher>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of loans">
				<ion-card class="color-one">
					<ion-card-content>
						<ion-row>
							<ion-col col-11>
								<h3>Bank Name : {{item.bank_name}}</h3>
			    				<h2>Loan Amount : {{item.loan_amount}}</h2>
					    	</ion-col>
					    	<ion-col text-right>
					    		<ion-icon name="create" (click)="gotoEditloansPage(item)"></ion-icon>
					    		<ion-icon name="eye" (click)="gotoLoanviewPage(item)"></ion-icon>
					    	</ion-col>
					    </ion-row>
			    		<p>Loan Acc No: {{item.loan_acc_no}}</p>
			    		<p>Taken For : {{item.loan_taken_for}}</p>
			  		</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="gotoAddloansPage()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
