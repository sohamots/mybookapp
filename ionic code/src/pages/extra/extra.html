<ion-header>

  <ion-navbar>
    <ion-title>Add Family Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="form">
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Name</ion-label>
			<ion-input type="text" value="" placeholder="" formControlName="name" name="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Mobile No</ion-label>
			<ion-input type="tel" maxLength="10" value="" placeholder="" formControlName="mobile" name="mobile"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Email Id</ion-label>
			<ion-input type="text" value="" placeholder="" formControlName="email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label>Date Of Birth</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" value="" formControlName="dob" name="dob"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label>Blood Group</ion-label>
			
			<ion-select formControlName="blood_group" name="blood_group" interface="action-sheet">
				<ion-option value="O+">O+</ion-option>
				<ion-option value="O-">O-</ion-option>
				<ion-option value="A+">A+</ion-option>
				<ion-option value="A-">A-</ion-option>
				<ion-option value="B+">B+</ion-option>
				<ion-option value="B-">B-</ion-option>
				<ion-option value="AB+">AB+</ion-option>
				<ion-option value="AB-">AB-</ion-option>
		    </ion-select>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label>Relation</ion-label>
			<ion-select formControlName="relation" name="relation" interface="action-sheet">
				<ion-option value="Father">Father</ion-option>
				<ion-option value="Mother">Mother</ion-option>
				<ion-option value="Wife">Wife</ion-option>
				<ion-option value="Husband">Husband</ion-option>
				<ion-option value="Brother">Brother</ion-option>
				<ion-option value="Sister">Sister</ion-option>
				<ion-option value="Uncle">Uncle</ion-option>
				<ion-option value="Aunt">Aunt</ion-option>
		    </ion-select>
		</ion-item>
		<button ion-button block large (click)="save1()" [disabled]="!form.valid">Save Details</button>
	</form>
</ion-content>
