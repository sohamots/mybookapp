<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="userDetails">
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Name</ion-label>
		<ion-input type="text" [(ngModel)]="userDetails.name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-mail-open" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Email Id</ion-label>
		<ion-input type="email" [(ngModel)]="userDetails.email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-call" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Phone No</ion-label>
		<ion-input type="tel" [(ngModel)]="userDetails.phone"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-pin" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Residence Address</ion-label>
		<ion-input type="text" [(ngModel)]="userDetails.residence_address"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="md-navigate" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Office Address</ion-label>
		<ion-input type="text" [(ngModel)]="userDetails.office_address"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-print" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Fax</ion-label>
		<ion-input type="text" [(ngModel)]="userDetails.fax"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-calendar" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Date Of Birth</ion-label>
		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="userDetails.dob"></ion-datetime>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-label style="color: #2a2a2a;padding-left: 15px;">Select Blood Group</ion-label>
		<ion-select [(ngModel)]="userDetails.bloog_group" interface="action-sheet">
				<ion-option value="O+">O+</ion-option>
				<ion-option value="O-">O-</ion-option>
				<ion-option value="A+">A+</ion-option>
				<ion-option value="A-">A-</ion-option>
				<ion-option value="B+">B+</ion-option>
				<ion-option value="B-">B-</ion-option>
				<ion-option value="AB+">AB+</ion-option>
				<ion-option value="AB-">AB-</ion-option>
		    </ion-select>
	</ion-item>
