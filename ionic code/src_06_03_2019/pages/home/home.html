<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-slides pager="false" spaceBetween="20">
					<ion-slide *ngFor="let item of bannerDatas">
						<a href="#">
							<img src="{{item.name}}">
						</a>
					</ion-slide>
				</ion-slides>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<div class="accountBox">
					<div class="accountArea" text-center (click)="gotoEditprofilePage()">
					    <div class="accountPic">
					  		<img src="http://via.placeholder.com/100x100">
					    </div>
					</div>
					<h4 text-center>{{userDetails.name}}</h4>
					<p text-center class="profilecontent">{{userDetails.email}}</p>
					<p text-center class="profilecontent">{{userDetails.mobile}}</p>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-card (click)="gotoPoliciesPage()" id="theme1">
					<ion-card-content text-center>
						<img src="assets/imgs/shield.svg">
						<h4>Insurance Policies</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card (click)="gotoLoansPage()" id="theme2">
					<ion-card-content text-center>
						<img src="assets/imgs/file.svg">
						<h4>My Loan</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-card (click)="gotoBankdetailsPage()" id="theme3">
					<ion-card-content text-center>
						<img src="assets/imgs/savings.svg">
						<h4>Bank Details</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card (click)="gotoInvestmentsPage()" id="theme4">
					<ion-card-content text-center>
						<img src="assets/imgs/investment.svg">
						<h4>My Investments</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<!-- <ion-col col-6>
				<ion-card (click)="gotoEditprofilePage()" id="theme5">
					<ion-card-content text-center>
						<img src="assets/imgs/user.svg">
						<h4>Edit Profile</h4>
					</ion-card-content>
				</ion-card>
			</ion-col> -->
			<ion-col col-6>
				<ion-card (click)="gotoSelectidentityPage()" id="theme1">
					<ion-card-content text-center>
						<img src="assets/imgs/resume.svg">
						<h4>My Documents</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card (click)="gotoExtradetailsPage()" id="theme6">
					<ion-card-content text-center>
						<img src="assets/imgs/user.svg">
						<h4>Family Members</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-card (click)="gotoSelectidentityPage1()" id="theme1">
					<ion-card-content text-center>
						<img src="assets/imgs/resume.svg">
						<h4>Upload Policy/Acc Documents</h4>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-6>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
