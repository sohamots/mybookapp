<ion-header>
  <ion-navbar>
    <ion-title>My Mutual Fund Investment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of mutual_funds">
				<ion-card (click)="gotoEditAccountPage(item)" class="color-one">
					<ion-card-content>
						<h3>{{item.scheme_name}}</h3>
			    		<h2>Folio No: {{item.folio_no}}</h2>
			    		<p>SIP/ LUMP Sum : {{item.sip_sum}}</p>
			    		<p>SIP Tenure : {{item.sip_tenure}}</p>
			  		</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="gotoAddaccountsPage()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
