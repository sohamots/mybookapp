<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Image Upload
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-item>
    <ion-icon name="ios-contact" item-start></ion-icon>
    <ion-input type="text" [(ngModel)]="title" placeholder="Your Name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="ios-help-circle" item-start></ion-icon>
      <ion-label floating>Select Type</ion-label>
      
      <ion-select [(ngModel)]="type" interface="action-sheet">
        <ion-option value="Insurance Policies">Insurance Policies</ion-option>
        <ion-option value="Loan">Loan</ion-option>
        <ion-option value="Bank Details">Bank Details</ion-option>
        <ion-option value="Investments">Investments</ion-option>
        <ion-option value="Others">Others</ion-option>
        </ion-select>
    </ion-item>
    <!-- <p [hidden]="imageURI != ''">{{imageURI}}</p> -->
 <img [src]="base64Image" style="width:100px;height:150px;"/>
  <!-- <h3 [hidden]="lastImage !== null">Please Select Image!</h3> -->
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left [disabled]="base64Image !== ''" (click)="save()">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
