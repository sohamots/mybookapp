<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="userDetails">
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-input type="text" [(ngModel)]="userDetails.name" placeholder="Your Name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-input type="email" [(ngModel)]="userDetails.email" placeholder="Email Address"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-input type="tel" [(ngModel)]="userDetails.phone" placeholder="Phone No"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-input type="text" [(ngModel)]="userDetails.residence_address" placeholder="Residence Address"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-input type="text" [(ngModel)]="userDetails.office_address" placeholder="Office Address"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-input type="text" [(ngModel)]="userDetails.fax" placeholder="Fax"></ion-input>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="userDetails.dob"></ion-datetime>
	</ion-item>
	<ion-item>
		<ion-icon name="ios-contact" item-start></ion-icon>
		<ion-input type="text" [(ngModel)]="userDetails.bloog_group" placeholder="Blood Group"></ion-input>
	</ion-item>
