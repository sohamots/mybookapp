<ion-content padding>
	<img src="assets/imgs/logo.png">
	<ion-item-divider>Enter Your OTP</ion-item-divider>
	<form [formGroup]="form">
		<ion-item>
			<ion-icon name="ios-contact" item-start></ion-icon>
			<ion-input type="number" value="" placeholder="OTP" formControlName="otp" name="otp"></ion-input>
		</ion-item>
		<button ion-button block large (click)="verify_no()" [disabled]="!form.valid">continue...</button>
	</form>
</ion-content>
