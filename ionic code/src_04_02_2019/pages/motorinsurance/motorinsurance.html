<ion-header>
  <ion-navbar>
    <ion-title>Motor Insurance</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of motor_insurance_policies">
				<ion-card (click)="gotoAddinsurancePage()" class="color-one">
					<ion-card-content>
						<h3>Make : {{item.make}} | Model : {{item.model}}</h3>
			    		<h2>{{item.company_name}}</h2>
			    		<p>Policy Number: {{item.policy_no}}</p>
			    		<p>Vehicle Reg No: {{item.vehicle_reg_no}}</p>
			  		</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="gotoAddinsurancePage()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
