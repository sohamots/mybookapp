	<form [formGroup]="form">
		<ion-item>
			<ion-icon name="ios-contact" item-start></ion-icon>
			<ion-input type="text" value="" placeholder="Your Name" formControlName="name" name="name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name="ios-mail-open" item-start></ion-icon>
			<ion-input type="email" value="" placeholder="Email Address" formControlName="email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-phone-portrait" item-start></ion-icon>
			<ion-input type="text" value="" placeholder="Mobile No" formControlName="mobile" name="mobile"></ion-input>
		</ion-item>
