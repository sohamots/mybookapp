<ion-header>
  <ion-navbar>
    <ion-title>Auto Loans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 *ngFor="let item of loans">
				<ion-card (click)="gotoAddinsurancePage()" class="color-one">
					<ion-card-content>
						<h3>Bank Name : {{item.bank_name}}</h3>
			    		<h2>Loan Amount : {{item.loan_amount}}</h2>
			    		<p>Loan Acc No: {{item.loan_acc_no}}</p>
			    		<p>Vehicle No : {{item.vehicle_no}}</p>
			  		</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right (click)="gotoAddloansPage()">
	    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
