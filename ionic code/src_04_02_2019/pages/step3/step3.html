<ion-content padding>
	<img src="assets/imgs/logo.png">
	<ul class="listing">
		<li class="active"><a href="#">1</a></li>
		<li class="active"><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<!-- <li><a href="#">4</a></li> -->
	</ul>
	<ion-item-divider>Please Enter More Details</ion-item-divider>
	<form [formGroup]="form">
		<ion-item>
			<ion-icon name="ios-call" item-start></ion-icon>
			<ion-input type="text" value="" placeholder="Phone No" formControlName="phone" name="phone"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-pin" item-start></ion-icon>
			<ion-input type="text" value="" placeholder="Residence Address" formControlName="residence_address" name="residence_address"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="md-navigate" item-start></ion-icon>
			<ion-input type="text" value="" placeholder="Office Address" formControlName="office_address" name="office_address"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-print" item-start></ion-icon>
			<ion-input type="text" value="" placeholder="Fax" formControlName="fax" name="fax"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-calendar" item-start></ion-icon>
			<ion-input type="date" value="" placeholder="Date of Birth" formControlName="dob" name="dob" value="Date Of Birth"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-contact" item-start></ion-icon>
			<ion-input type="text" value="" placeholder="Blood Group" formControlName="blood_group" name="blood_group"></ion-input>
		</ion-item>
		<button ion-button block large (click)="step3_update()" [disabled]="!form.valid">continue...</button>
	</form>
</ion-content>
