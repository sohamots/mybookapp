<ion-header>

  <ion-navbar>
    <ion-title>Add Family Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="form">
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Name</ion-label>
			<ion-input type="text" value="" placeholder="" formControlName="name" name="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Mobile No</ion-label>
			<ion-input type="number" value="" placeholder="" formControlName="mobile" name="mobile"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Email Id</ion-label>
			<ion-input type="text" value="" placeholder="" formControlName="email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Date Of Birth</ion-label>
			<ion-input type="date" value="" placeholder="" formControlName="dob" name="dob"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Blood Group</ion-label>
			<ion-input type="text" value="" placeholder="" formControlName="blood_group" name="blood_group"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="ios-help-circle" item-start></ion-icon>
			<ion-label floating>Relation</ion-label>
			<ion-input type="text" value="" placeholder="" formControlName="relation" name="relation"></ion-input>
		</ion-item>
		<button ion-button block large (click)="save1()" [disabled]="!form.valid">Save Details</button>
	</form>
</ion-content>
